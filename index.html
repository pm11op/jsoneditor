		<script type="text/javascript">
		   // developer function implemented in non-application sandbox.
		    function getData(id) {
		   var d = document;
		        return d.getElementById(id);
		    }
		    function setData(id, attr, data) {
		   var d = document;
		        d.getElementById(id)[attr] = data;
		    }

		   function readData() {
		   JSONE.Control.read();
		   }

		   function publishData() {
		   JSONE.Control.publish();
		   }

		    function doLoad() {
		        // expose this function for the application sandbox 
		        // by writing to window.childSandboxBridge.            
		        window.childSandboxBridge = {
		   get: getData,
		   set: setData,
		   read: readData,
		   publish: publishData
		   };
		    }
